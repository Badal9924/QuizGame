<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="quiz_container">
        <div class="sound_icon_andImage">
          <img src="images/Group 4.png" width="150px" height="60px" />
          <div>
            <i class="fa fa-volume-up sound_icon" aria-hidden="true"></i>
            <i
              class="fa fa-volume-off sound_icon"
              aria-hidden="true"
              id="y"
            ></i>
          </div>
        </div>
        <div class="score_container">
          <span class="score_box">1/20</span>
        </div>
        <div class="question_box">
          <p>What is the correct way to declare a variable in JavaScript?</p>
        </div>
        <div class="time_container">
          <span class="time_box">45</span>
        </div>
        <div class="option_container">
          <div class="button">
            <button class="btn">js tag</button>
          </div>
          <div class="button">
            <button class="btn">paragraph tag</button>
          </div>
          <div class="button">
            <button class="btn">of the loop immediately</button>
          </div>
          <div class="button">
            <button class="btn">dsahl9️⃣</button>
          </div>
        </div>
        <div class="next_btn_container">
          <button class="next_btn">
            Next&nbsp;<i
              class="fa fa-chevron-right"
              aria-hidden="true"
              id="next_icon"
            ></i>
          </button>
        </div>
      </div>

      <div class="starting_the_quiz">
        <img
          src="images/Group 4.png"
          height="130px"
          width="350px"
          class="custom_animation"
        />
        <div class="startnow">
          <button class="start_btn custom_animation">
            Start Now
            <i class="fa fa-chevron-right x" aria-hidden="true"></i>
            <i class="fa fa-chevron-right x" aria-hidden="true"></i>
            <i class="fa fa-chevron-right x" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="game_over">
        <h1>Game over</h1>
        <div class="show_score">
          <a href="" class="score_data">Show score</a>
        </div>
      </div>
    </div>
  </body>
</html>
